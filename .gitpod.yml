image:
  file: Dockerfile

ports:
- port: 15672 #rabbit mq
  name: rabbitmq
  onOpen: open-browser

tasks:
  - command: |
      sudo rabbitmq-server &
      sudo rabbitmq-plugins enable rabbitmq_management
  - init: |
      gp ports await 15672
      sudo rabbitmqctl enable_feature_flag all

vscode:
  extensions:
    - redhat.java
    - vscjava.vscode-java-pack